<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myMaps</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
</head>
<body>



<div class="mapEditor">
    <div class="mapEditor__headerEditor">
        <div class="mapEditor__headerEditor__mode">Edit</div>
        <div class="mapEditor__headerEditor__buttons" style="display: none">
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__marker">Marks</div>
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__polyline">Polyline</div>
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__polygon">Polygon</div>
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__rectangle">Rectangle</div>
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__circle">Circle</div>
        </div>
    </div>

    </div>
    <div id="map">
        <div class="mapEditor__marker" style="display: none">
            <input type="text" class="mapEditor__marker__input mapEditor__marker__name" placeholder="name">
            <input type="text" class="mapEditor__marker__input mapEditor__marker__description" placeholder="description">
            <input type="text" class="mapEditor__marker__input mapEditor__marker__latitude" placeholder="latitude" disabled>
            <input type="text" class="mapEditor__marker__input mapEditor__marker__longitude" placeholder="longitude" disabled>
            <div class="mapEditor__marker__button">OK</div>
    </div>

</div>









    <script src="js/output/main.js"></script>
</body>
</html>
