<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myMaps</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
</head>
<body>



<div class="mapEditor">
    <div class="mapEditor__headerEditor">
        <div class="mapEditor__headerEditor__mode">
            Watch
        </div>
        <div class="mapEditor__headerEditor__buttons">
            <div class="mapEditor__headerEditor__buttons__button mapEditor__headerEditor__buttons__marker">Marks</div>
        </div>
    </div>
    <div id="map"></div>
    <div class="mapEditor__marker">
        <input type="text" class="mapEditor__marker__name" placeholder="name">
        <input type="text" class="mapEditor__marker__description" placeholder="description">
        <input type="text" class="mapEditor__marker__latitude" placeholder="latitude">
        <input type="text" class="mapEditor__marker__longitude" placeholder="longitude">
        <div class="mapEditor__marker__button"></div>
    </div>
</div>









    <script src="js/index.js"></script>
</body>
</html>
